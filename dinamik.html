<html>
<head>
    <title>dinamik</title>
</head>
<body>
    <script>
        var char = '';
        var bosluq = '';
        var reqem = Number(prompt("reqem daxil edin",""));
        for (var i = 0; i < reqem; i++) {
            char = char + '#';
            for (var j = 0; j < 2*reqem - (i + 1) * 2; j++) {
                bosluq = bosluq + '&nbsp;&nbsp;';
            }
            document.write(char + bosluq + char + '<br>');
            bosluq = '';
        }
       
    </script>
</body>
</html>
